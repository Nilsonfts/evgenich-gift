name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy (railway up)
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }} # optional
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }} # optional
        run: |
          # Deploy the project using Railway CLI and the API key provided via env var
          railway up --detach || railway deploy || true
