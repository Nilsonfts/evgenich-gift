name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy to Railway (action)
        uses: railwayapp/railway-action@v1
        with:
          apiKey: ${{ secrets.RAILWAY_TOKEN }}
          # Optional: set projectId/service if you want to target specific project/service
          projectId: ${{ secrets.RAILWAY_PROJECT }}
          serviceId: ${{ secrets.RAILWAY_SERVICE }}
