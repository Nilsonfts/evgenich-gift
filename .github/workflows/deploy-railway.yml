name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Link and Deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
        run: |
          # Link the project if PROJECT and SERVICE are provided
          if [ -n "$RAILWAY_PROJECT" ] && [ -n "$RAILWAY_SERVICE" ]; then
            railway link --project "$RAILWAY_PROJECT" --service "$RAILWAY_SERVICE" 2>/dev/null || true
          fi
          # Deploy the project
          railway up --detach || railway deploy || true
