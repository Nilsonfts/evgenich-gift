name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --apiKey "$RAILWAY_TOKEN"

      - name: Deploy (railway up)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }} # optional
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }} # optional
        run: |
          # Deploy the project. If you use services/projects provide RAILWAY_PROJECT/RAILWAY_SERVICE in secrets.
          # This will attempt to deploy the current repo to Railway.
          railway up --detach || railway deploy || true
